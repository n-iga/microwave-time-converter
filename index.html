<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microwave Time Converter</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <h1>Microwave Time Converter</h1>
    <div class="converter">
        <label for="originalWattage">Original Wattage (W):</label>
        <select id="originalWattage">
            <option value="">-- Select Wattage --</option>
            <option value="1500">1000W</option>
            <option value="1000">1000W</option>
            <option value="700">700W</option>
            <option value="600">600W</option>
            <option value="500" selected>500W</option>
            <option value="200">200W</option>
        </select>

        <label for="originalTime">Original Heating Time:</label>
        <select id="originalTime">
            <option value="">-- Select Time --</option>
        </select>

        <label for="yourWattage">Your Microwave Wattage (W):</label>
        <select id="yourWattage">
            <option value="">-- Select Wattage --</option>
            <option value="850" selected>850W</option>
            <option value="600">600W</option>
            <option value="500">500W</option>
            <option value="200">200W</option>
        </select>

        <button onclick="convertTime()">Convert Time</button>

        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
